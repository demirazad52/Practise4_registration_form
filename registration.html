<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise 4 Registration Form</title>
  <!--styling part for interface for regitration form -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; 
    }

    header {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background-color: #001f3f; 
      color: white;
      position: relative;
    }

    header::after {
      content: "";
      display: block;
      width: 80%; 
      height: 4px; 
      background-color: white; 
      margin: 10px auto 0; 
      border-radius: 2px; 
    }

    header img {
      position: absolute;
      top: 10px;
      right: 30px;
      width: 80px; 
      height: auto;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      background-color: #001f3f; 
      color: white; 
      padding: 10px;
      margin: 0 -20px 20px -20px; 
      border-radius: 10px 10px 0 0; 
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    #error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    #success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    footer a {
      color: #0d6efd;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <form onsubmit="validate(); return false">
    <h3>Registration Form</h3>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" />
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" />
    </div>

    <div>
      <label>Gender:</label>
      <input type="radio" name="gender" value="man" id="gender_man" /> Male
      <input type="radio" name="gender" value="woman" id="gender_woman" /> Female
    </div>

    <div>
      <label for="country">Country:</label>
      <select id="country">
        <option value="">--Select a country--</option>
        <option value="ukraine">Ukraine</option>
        <option value="turkey">Turkey</option>
        <option value="china">China</option>
        <option value="germany">Germany</option>
      </select>
    </div>

    <div>
      <label for="hobbies">Hobbies:</label>
      <textarea id="hobbies" rows="3" placeholder="List your hobbies here"></textarea>
    </div>

    <div>
      <label>
        <input type="checkbox" id="newsletter" />
        Subscribe to the newsletter
      </label>
    </div>

    <div>
      <input type="submit" id="submit" value="Submit" />
    </div>
  </form>

  <div id="error"></div>
  <div id="success"></div>
